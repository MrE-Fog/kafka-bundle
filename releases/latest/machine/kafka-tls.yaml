series: focal
applications:
  kafka:
    charm: kafka
    channel: stable
    revision: 57
    series: xenial
    resources:
      bigtop-repo: 6
    num_units: 3
    to:
    - "0"
    - "1"
    - "2"
    constraints: arch=amd64
  tls-certificates-operator:
    charm: tls-certificates-operator
    channel: edge
    revision: 8
    num_units: 1
    to:
    - "6"
    options:
      ca-common-name: canonical
      generate-self-signed-certificates: true
    constraints: arch=amd64
  zookeeper:
    charm: zookeeper
    channel: stable
    revision: 53
    series: xenial
    resources:
      bigtop-repo: 6
    num_units: 3
    to:
    - "3"
    - "4"
    - "5"
    constraints: arch=amd64
machines:
  "0":
    constraints: arch=amd64
    series: xenial
  "1":
    constraints: arch=amd64
    series: xenial
  "2":
    constraints: arch=amd64
    series: xenial
  "3":
    constraints: arch=amd64
    series: xenial
  "4":
    constraints: arch=amd64
    series: xenial
  "5":
    constraints: arch=amd64
    series: xenial
  "6":
    constraints: arch=amd64
relations:
- - kafka:zookeeper
  - zookeeper:zookeeper
- - tls-certificates-operator:certificates
  - zookeeper:certificates
- - tls-certificates-operator:certificates
  - kafka:certificates
