series: focal
applications:
  kafka:
    charm: kafka
    channel: edge
    revision: 74
    num_units: 3
    constraints: arch=amd64
  tls-certificates-operator:
    charm: tls-certificates-operator
    channel: edge
    revision: 8
    num_units: 1
    options:
      ca-common-name: canonical
      generate-self-signed-certificates: true
    constraints: arch=amd64
  zookeeper:
    charm: zookeeper
    channel: edge
    revision: 75
    num_units: 3
    constraints: arch=amd64
relations:
- - zookeeper:zookeeper
  - kafka:zookeeper
- - tls-certificates-operator:certificates
  - zookeeper:certificates
- - tls-certificates-operator:certificates
  - kafka:certificates
